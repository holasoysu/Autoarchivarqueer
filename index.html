<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Archivo Queer</title>
  <style>
    body {
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: monospace;
      color: #000000;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 80vw;
      max-width: 700px;
      border: 2px solid #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 1rem;
      box-sizing: border-box;
    }

    .vertical-text {
      position: absolute;
      font-size: 1.2rem;
      letter-spacing: 0.5rem;
    }

    .top {
      top: 0;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
    }

    .bottom {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
    }

    .left {
      left: 0;
      top: 50%;
      transform: translateY(-50%) rotate(-90deg);
      transform-origin: left;
    }

    .right {
      right: 0;
      top: 50%;
      transform: translateY(-50%) rotate(90deg);
      transform-origin: right;
    }

    img {
      width: 100%;
      height: auto;
      filter: grayscale(100%);
      margin: 1rem 0;
    }

    .enlace {
      margin-top: 1rem;
      font-size: 0.8rem;
      text-decoration: none;
      color: #000000;
      border-bottom: 1px solid #000000;
    }

    .enlace:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="vertical-text top">DE</div>
    <div class="vertical-text bottom">REGISTRO</div>
    <div class="vertical-text left">VA</div>
    <div class="vertical-text right">ESTO</div>
      <!-- Aquí está la imagen portada -->
      <img src="img/aless.png" alt="Portada archivo queer" style="width: 100%; max-height: 400px; object-fit: contain; border-radius: 4px;" />

    <a href="hojadesala.introducciontraducciones.html" class="enlace">Entrar al archivo</a>
  </div>
</body>
</html>
